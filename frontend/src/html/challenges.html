<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cyber Ed - Challenges</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/challenges.css">
</head>
<body class="site-background">
  <div class="layout-shell">
    <div data-include="./partials/navbar.html"></div>
    <main class="main-wrapper">
      <div data-include="./partials/topbar.html"></div>
      <section class="content-section content-stack">
        <div class="challenges-header">
          <h1 class="title-medium" style="letter-spacing:.025em">Challenges</h1>
          <div class="challenges-search-container">
            <input type="text" id="challengeSearch" class="challenges-search-input" placeholder="Search challenges..." />
            <span class="search-icon">ğŸ”</span>
          </div>
        </div>
        <div id="challengesGrid" class="challenges-grid"></div>
      </section>
    </main>
  </div>

  <!-- Game Overlay (Friv/Y8 Style) -->
  <div class="game-overlay" id="gameOverlay">
    <div class="game-container">
      <div class="game-header">
        <div class="game-header-left">
          <h2 class="game-title" id="gameTitle">Loading Game...</h2>
          <span class="game-difficulty-badge" id="gameDifficulty">Easy</span>
        </div>
        <button class="game-close-btn" id="closeGameBtn" title="Close Game">&times;</button>
      </div>
      
      <div class="game-iframe-wrapper">
        <div class="game-loading" id="gameLoading">
          <div class="loading-spinner"></div>
          <div class="loading-text">Loading Game...</div>
          <div class="loading-subtext">Initializing Unity WebGL</div>
        </div>
        <iframe 
          id="gameIframe" 
          class="game-iframe" 
          allow="accelerometer; gyroscope; fullscreen" 
          allowfullscreen
        ></iframe>
      </div>
      
      <div class="game-footer">
        <div class="game-info">
          <span>âŒ¨ï¸ Use keyboard/mouse to play</span>
          <span>ğŸ® Follow in-game instructions</span>
        </div>
        <div class="game-controls">
          <button class="game-control-btn" id="restartGameBtn">ğŸ”„ Restart</button>
          <button class="game-control-btn fullscreen" id="fullscreenBtn">â›¶ Fullscreen</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/includes.js"></script>

  <script src="../js/challenges.js"></script>
</body>
</html>
