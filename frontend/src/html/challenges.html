<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cyber Ed - Challenges</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/challenges.css">
</head>
<body class="site-background">
  <div class="layout-shell">
    <div data-include="./partials/navbar.html"></div>
    <main class="main-wrapper">
      <div data-include="./partials/topbar.html"></div>
      <section class="content-section content-stack">
        <div class="challenges-header">
          <h1 class="title-medium" style="letter-spacing:.025em">Challenges</h1>
          <div class="challenges-search-container">
            <input type="text" id="challengeSearch" class="challenges-search-input" placeholder="Search challenges..." />
            <span class="search-icon">üîç</span>
          </div>
        </div>
        <div id="challengesGrid" class="challenges-grid"></div>
      </section>
    </main>
  </div>

  <!-- Game Overlay (Friv/Y8 Style) -->
  <div class="game-overlay" id="gameOverlay">
    <div class="game-container">
      <div class="game-header">
        <div class="game-header-left">
          <h2 class="game-title" id="gameTitle">Loading Game...</h2>
          <span class="game-difficulty-badge" id="gameDifficulty">Easy</span>
        </div>
        <button class="game-close-btn" id="closeGameBtn" title="Close Game">&times;</button>
      </div>
      
      <div class="game-iframe-wrapper">
        <div class="game-loading" id="gameLoading">
          <div class="loading-spinner"></div>
          <div class="loading-text">Loading Game...</div>
          <div class="loading-subtext">Initializing Unity WebGL</div>
        </div>
        <iframe 
          id="gameIframe" 
          class="game-iframe" 
          allow="accelerometer; gyroscope; fullscreen" 
          allowfullscreen
        ></iframe>
      </div>
      
      <div class="game-footer">
        <div class="game-info">
          <span>‚å®Ô∏è Use keyboard/mouse to play</span>
          <span>üéÆ Follow in-game instructions</span>
        </div>
        <div class="game-controls">
          <button class="game-control-btn" id="restartGameBtn">üîÑ Restart</button>
          <button class="game-control-btn" id="multiplayerToggleBtn" style="display: none;">üë• Multiplayer</button>
          <button class="game-control-btn fullscreen" id="fullscreenBtn">‚õ∂ Fullscreen</button>
        </div>
      </div>
    </div>
  </div>

  <!-- External Quiz Modal (for mobile) -->
  <div id="externalQuizModal" style="display: none;">
    <div class="external-quiz-content">
      <h3 id="externalQuizTitle">THREAT DETECTED!</h3>
      <p id="externalQuizQuestion"></p>
      <div id="externalQuizOptions"></div>
      <p id="externalQuizFeedback"></p>
    </div>
  </div>

  <!-- External Multiplayer Lobby (for mobile) -->
  <div id="externalMultiplayerLobby" style="display: none;">
    <div class="external-lobby-content">
      <h2 class="lobby-title">MULTIPLAYER LOBBY</h2>
      
      <div class="lobby-section" id="externalLobbyCreation">
        <h3>Create or Join Room</h3>
        <div class="lobby-input-group">
          <button id="externalCreateRoomBtn" class="lobby-btn">CREATE</button>
          <input type="text" id="externalJoinRoomInput" class="lobby-input" placeholder="Room Code" maxlength="6">
          <button id="externalJoinRoomBtn" class="lobby-btn">JOIN</button>
        </div>
      </div>

      <div class="lobby-section" id="externalRoomSection" style="display: none;">
        <h3>Room Code: <span id="externalRoomCode">------</span></h3>
        <p style="font-size: 10px; color: #94a3b8; margin-bottom: 10px;">Players: <span id="externalPlayerCount">0</span>/5</p>
        <ul id="externalPlayersList"></ul>
        <div class="lobby-actions">
          <button id="externalReadyBtn" class="lobby-btn">READY</button>
          <button id="externalStartGameBtn" class="lobby-btn" style="display: none; background: #6b7280; cursor: not-allowed;" disabled>START GAME</button>
          <button id="externalLeaveRoomBtn" class="lobby-btn secondary">LEAVE</button>
        </div>
      </div>
      
      <button id="externalCloseLobbyBtn" class="lobby-btn secondary" style="margin-top: 15px; width: 100%;">BACK</button>
    </div>
  </div>

  <script src="../js/includes.js"></script>

  <script src="../js/challenges.js"></script>
</body>
</html>
