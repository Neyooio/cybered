<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cyber Ed - Modules</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" type="image/png" href="../../assets/images/Logo.png" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/modules.css">
  <link rel="stylesheet" href="../css/chatbot.css">
  <link rel="stylesheet" href="../css/faculty-module-modal.css">
</head>
<body class="site-background">
  <div class="layout-shell">
    <div data-include="./partials/navbar.html"></div>
    <main class="main-wrapper">
      <div data-include="./partials/topbar.html"></div>
      <section class="content-section content-stack">
        <div class="modules-header">
          <div class="modules-header-title-wrapper">
            <h1 class="title-medium" style="letter-spacing:.025em">Modules</h1>
          </div>
          <!-- Space Dropdown Button -->
          <button class="space-dropdown-btn" id="spaceDropdownBtn" aria-label="View Spaces">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
            </svg>
            <span>Spaces</span>
            <svg class="dropdown-arrow" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"/>
            </svg>
          </button>
          <!-- Spaces Dropdown Menu -->
          <div class="space-dropdown-menu" id="spaceDropdownMenu">
            <!-- Populated by JavaScript -->
          </div>
          <div class="modules-search-container">
            <input type="text" id="moduleSearch" class="modules-search-input" placeholder="Search modules..." />
            <span class="search-icon">üîç</span>
          </div>
        </div>
        
        <!-- Remove Space Tabs (now using dropdown) -->
        
        <div id="modulesGrid" class="modules-grid"></div>
      </section>
    </main>
  </div>
  <script src="../js/includes.js"></script>
  <script src="../js/config.js" type="module"></script>

  <script src="../js/modules.js" type="module"></script>
  <script src="../js/faculty-module-creator.js" type="module"></script>
  <script src="../js/student-space-joiner.js" type="module"></script>
  <script src="../js/chatbot.js" type="module"></script>
</body>
</html>
