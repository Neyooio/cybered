<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Breach Protocol - Interactive Cybersecurity Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>üõ°Ô∏è Security Breach Protocol</h1>
            <div class="stats">
                <div class="stat">
                    <span class="stat-label">Security Score:</span>
                    <span class="stat-value" id="score">100</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Scenario:</span>
                    <span class="stat-value" id="scenario-count">1</span>
                </div>
            </div>
        </header>

        <div class="game-content">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            
            <div class="scenario-panel">
                <div class="scenario-image" id="scenarioImage"></div>
                <div class="scenario-text">
                    <h2 id="scenarioTitle">Loading...</h2>
                    <p id="scenarioDescription">Preparing your security challenge...</p>
                </div>
                <div class="choices" id="choicesContainer"></div>
                <div class="feedback" id="feedbackPanel"></div>
            </div>
        </div>

        <div class="game-over" id="gameOver" style="display: none;">
            <div class="game-over-content">
                <h2 id="gameOverTitle">Mission Complete!</h2>
                <p id="gameOverMessage"></p>
                <div class="final-score">
                    <span>Final Security Score:</span>
                    <span id="finalScore">100</span>
                </div>
                <button class="btn-restart" onclick="restartGame()">Play Again</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
