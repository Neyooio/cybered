<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Cyber Runner Multiplayer - Battle Mode</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Press Start 2P', 'Courier New', monospace;
      background: linear-gradient(135deg, #1e3a8a 0%, #312e81 100%);
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #gameContainer {
      width: 100%;
      height: 100%;
      max-width: 100vw;
      max-height: 100vh;
      background: #1e293b;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Lobby Screen */
    #lobbyScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(15, 23, 42, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    #lobbyScreen.hidden {
      display: none;
    }

    .lobby-title {
      color: #f97316;
      font-size: 32px;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #f97316;
    }

    .lobby-section {
      background: #334155;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      min-width: 400px;
    }

    .lobby-section h3 {
      color: #60a5fa;
      font-size: 16px;
      margin-bottom: 15px;
    }

    .lobby-input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .lobby-input {
      flex: 1;
      background: #1e293b;
      border: 2px solid #475569;
      color: #e2e8f0;
      padding: 10px;
      font-size: 12px;
      font-family: 'Press Start 2P', 'Courier New', monospace;
      border-radius: 4px;
    }

    .lobby-btn {
      background: #f97316;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 12px;
      font-family: 'Press Start 2P', 'Courier New', monospace;
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.3s;
    }

    .lobby-btn:hover {
      background: #ea580c;
      transform: scale(1.05);
    }

    .lobby-btn:disabled {
      background: #64748b;
      cursor: not-allowed;
      transform: none;
    }

    .lobby-btn.secondary {
      background: #3b82f6;
    }

    .lobby-btn.secondary:hover {
      background: #2563eb;
    }

    #roomCode {
      color: #fbbf24;
      font-size: 24px;
      margin: 20px 0;
      letter-spacing: 3px;
    }

    #playersList {
      list-style: none;
      padding: 0;
    }

    .player-item {
      background: #1e293b;
      padding: 10px;
      margin: 5px 0;
      border-radius: 4px;
      color: #e2e8f0;
      font-size: 11px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .player-item.ready {
      border-left: 3px solid #22c55e;
    }

    .player-item.host {
      border-left: 3px solid #fbbf24;
    }

    .ready-badge {
      color: #22c55e;
      font-size: 10px;
    }

    .host-badge {
      color: #fbbf24;
      font-size: 10px;
    }

    /* Game Canvas */
    #gameCanvas {
      display: block;
      background: linear-gradient(to bottom, #334155 0%, #1e293b 100%);
      width: 100%;
      height: 100%;
    }

    /* Player Info Overlay */
    #playersInfo {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    .player-info {
      background: rgba(15, 23, 42, 0.8);
      padding: 8px 12px;
      margin-bottom: 5px;
      border-radius: 4px;
      border-left: 3px solid #60a5fa;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .player-info.eliminated {
      opacity: 0.5;
      border-left-color: #ef4444;
    }

    .player-info.self {
      border-left-color: #fbbf24;
    }

    .player-name {
      color: #e2e8f0;
      font-size: 10px;
      min-width: 100px;
    }

    .player-score {
      color: #fbbf24;
      font-size: 10px;
    }

    .player-status {
      color: #ef4444;
      font-size: 9px;
    }

    /* Spectator Mode */
    #spectatorOverlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(15, 23, 42, 0.9);
      padding: 30px;
      border: 3px solid #ef4444;
      border-radius: 12px;
      text-align: center;
      display: none;
      z-index: 50;
    }

    #spectatorOverlay h2 {
      color: #ef4444;
      font-size: 24px;
      margin-bottom: 15px;
    }

    #spectatorOverlay p {
      color: #e2e8f0;
      font-size: 12px;
      line-height: 1.6;
    }

    /* Results Screen */
    #resultsScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(15, 23, 42, 0.98);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .results-title {
      color: #fbbf24;
      font-size: 32px;
      margin-bottom: 30px;
      text-shadow: 0 0 20px #fbbf24;
    }

    .podium {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      align-items: flex-end;
    }

    .podium-place {
      background: #334155;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      min-width: 150px;
    }

    .podium-place.first {
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      border: 3px solid #fef3c7;
      order: 2;
      transform: translateY(-20px);
    }

    .podium-place.second {
      background: linear-gradient(135deg, #94a3b8 0%, #64748b 100%);
      border: 3px solid #e2e8f0;
      order: 1;
    }

    .podium-place.third {
      background: linear-gradient(135deg, #fb923c 0%, #ea580c 100%);
      border: 3px solid #fed7aa;
      order: 3;
    }

    .place-number {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .place-username {
      font-size: 12px;
      margin-bottom: 10px;
      color: #1e293b;
    }

    .place-score {
      font-size: 10px;
      color: #1e293b;
    }

    .multiplier {
      color: #22c55e;
      font-size: 9px;
      margin-top: 5px;
    }

    .other-players {
      background: #334155;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .other-player {
      color: #e2e8f0;
      font-size: 11px;
      padding: 8px;
      border-bottom: 1px solid #475569;
    }

    .results-buttons {
      display: flex;
      gap: 15px;
    }

    /* Quiz Modal */
    #quizModal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(15, 23, 42, 0.98);
      padding: 30px;
      border: 3px solid #3b82f6;
      border-radius: 12px;
      display: none;
      z-index: 200;
      max-width: 600px;
      width: 90%;
    }

    #quizModal h3 {
      color: #3b82f6;
      font-size: 18px;
      margin-bottom: 15px;
    }

    #quizQuestion {
      color: #e2e8f0;
      font-size: 14px;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .quiz-option {
      background: #334155;
      color: #e2e8f0;
      border: 2px solid #475569;
      padding: 12px 20px;
      margin: 10px 0;
      font-size: 12px;
      font-family: 'Press Start 2P', 'Courier New', monospace;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.3s;
      text-align: left;
      width: 100%;
    }

    .quiz-option:hover {
      background: #475569;
      border-color: #3b82f6;
      transform: translateX(5px);
    }

    .quiz-option.correct {
      background: #166534;
      border-color: #22c55e;
    }

    .quiz-option.wrong {
      background: #7f1d1d;
      border-color: #ef4444;
    }

    #quizFeedback {
      color: #fbbf24;
      font-size: 12px;
      margin-top: 15px;
      min-height: 20px;
    }

    .countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 120px;
      color: #fbbf24;
      text-shadow: 0 0 30px #fbbf24;
      z-index: 150;
      animation: countdownPulse 1s;
    }

    @keyframes countdownPulse {
      0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
      50% { transform: translate(-50%, -50%) scale(1.2); }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    /* Mobile responsiveness */
    @media (max-width: 1280px) {
      #gameContainer {
        width: 95vw;
        height: 600px;
      }
    }

    @media (max-width: 768px) {
      #gameContainer {
        height: 500px;
      }
      
      .lobby-title {
        font-size: 20px;
      }
      
      .lobby-section {
        min-width: 300px;
      }
      
      .podium {
        flex-direction: column;
        align-items: center;
      }
      
      .podium-place {
        order: 0 !important;
        transform: none !important;
      }
    }

    /* Prevent text selection */
    * {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <!-- Lobby Screen -->
    <div id="lobbyScreen">
      <h1 class="lobby-title">CYBER RUNNER MULTIPLAYER</h1>
      
      <div class="lobby-section">
        <h3>Create or Join Room</h3>
        <div class="lobby-input-group">
          <button id="createRoomBtn" class="lobby-btn">CREATE ROOM</button>
          <input type="text" id="joinRoomInput" class="lobby-input" placeholder="Enter Room Code" maxlength="6">
          <button id="joinRoomBtn" class="lobby-btn secondary">JOIN</button>
        </div>
      </div>

      <div id="roomSection" class="lobby-section" style="display: none;">
        <h3>Room</h3>
        <div id="roomCode">------</div>
        <h3 style="margin-top: 20px;">Players (<span id="playerCount">0</span>/5)</h3>
        <ul id="playersList"></ul>
        <div style="margin-top: 20px; display: flex; gap: 10px; justify-content: center;">
          <button id="readyBtn" class="lobby-btn">READY</button>
          <button id="startGameBtn" class="lobby-btn" style="display: none;">START GAME</button>
          <button id="leaveRoomBtn" class="lobby-btn secondary">LEAVE</button>
        </div>
      </div>
    </div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas"></canvas>

    <!-- Players Info Overlay -->
    <div id="playersInfo"></div>

    <!-- Spectator Overlay -->
    <div id="spectatorOverlay">
      <h2>ELIMINATED!</h2>
      <p>You are now spectating the remaining players</p>
      <p style="margin-top: 10px; color: #fbbf24;">Your Score: <span id="spectatorScore">0</span></p>
    </div>

    <!-- Quiz Modal -->
    <div id="quizModal">
      <h3>THREAT DETECTED!</h3>
      <div id="quizQuestion"></div>
      <div id="quizOptions"></div>
      <div id="quizFeedback"></div>
    </div>

    <!-- Results Screen -->
    <div id="resultsScreen">
      <h1 class="results-title">BATTLE COMPLETE!</h1>
      
      <div class="podium" id="podium">
        <!-- Podium places will be dynamically added -->
      </div>

      <div class="other-players" id="otherPlayers" style="display: none;">
        <h3 style="color: #94a3b8; font-size: 14px; margin-bottom: 10px;">Other Players</h3>
        <div id="otherPlayersList"></div>
      </div>

      <div class="results-buttons">
        <button id="playAgainBtn" class="lobby-btn">PLAY AGAIN</button>
        <button id="backToLobbyBtn" class="lobby-btn secondary">BACK TO LOBBY</button>
      </div>
    </div>
  </div>

  <script>
    // Dynamically load Socket.IO from the correct backend URL
    (function() {
      const hostname = window.location.hostname;
      let backendUrl;
      
      // Production environment (Netlify)
      if (hostname.includes('netlify.app')) {
        backendUrl = 'https://cybered-backend.onrender.com';
      }
      // Local development
      else if (hostname === 'localhost' || hostname === '127.0.0.1') {
        backendUrl = 'http://localhost:4000';
      }
      // Network access
      else {
        backendUrl = `http://${hostname}:4000`;
      }
      
      const script = document.createElement('script');
      script.src = `${backendUrl}/socket.io/socket.io.js`;
      script.onerror = function() {
        console.warn('Socket.IO not available - multiplayer mode disabled');
      };
      document.head.appendChild(script);
    })();
  </script>
  <script src="../../src/js/leaderboard-utils.js"></script>
  <script src="game.js"></script>
</body>
</html>
